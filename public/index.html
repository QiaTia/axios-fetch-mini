<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Axios-Fetch-Test</title>
	<link data-n-head="true" rel="icon" type="image/x-icon" href="//i.qiatia.cn/public/qiatia/favicon.ico">
</head>
<body>
	<div id="app"></div>
  <script src="index.js"></script>
	<script>
		const $app = document.querySelector('#app');
		const http = axios.create({});
		console.log(http);
		http.interceptors.response.use(({ data })=> data, e => e);
		http.get('https://qiatia.cn/tia/dc/random?num=1')
			.then(({ data })=>{
				console.log(data);
				$app.innerHTML = `<p>${ JSON.stringify(data.data[0]) }</p>`
			})
			.catch(console.log);
		http.post('/hello')
			.then(console.log)
			.catch(console.log);
		http.put('/hello')
			.then(console.log)
			.catch(console.log);
		http.down('/hello')
			.then(console.log)
			.catch(console.log);
		http.delete('hello')
			.then(console.log)
			.catch(console.log);
	</script>
</body>
</html>
